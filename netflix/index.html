<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/netflix-icon.ico">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!--OWL CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <title>Netflix</title>
</head>

<body>

    <header>
        <div class="container">
            <img class="logo" src="assets/img/netflix-logo.png" alt="logo">

            <!--MENU-->
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
            <!--FIM MENU-->
        </div>
    </header>

    <main>
        <div class="main-film">
            <div class="container">
                <img class="title" src="assets/img/house-of-cards-logo.png">

                <div class="rating">
                    <img src="assets/img/rating-stars.png" alt="rating">
                    <p>2013 - Drama - <b>HD</b></p>
                </div>

                <p><b>Temporada 3 - 27 de fevereiro</b></p>

                <p class="description">É verdade que o poder corrompe? O congressista Frank Underword está para
                    descobrir.</p>

                <!--BOTÕES-->
                <div class="buttons">
                    <a class="button button-view" href="https://youtu.be/8QnMmpfKWvo" target="_blank">
                        <i class="fas fa-play"></i>
                        Assistir
                    </a>
                    <a class="button button-info" href="https://pt.wikipedia.org/wiki/House_of_Cards_(s%C3%A9rie_americana)" target="_blank">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </a>
                </div>
                <!--FIM BOTÕES-->
            </div>
        </div>
    </main>

    <div class="carousel-films">
        <h3>Populares na Netflix</h3>

        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="assets/img/mini/mini1.jpg" alt="imagem-1">
            </div>
            <div class="item">
                <img class="box-film" src="assets/img/mini/mini2.jpg" alt="imagem-2">
            </div>
            <div class="item">
                <img class="box-film" src="assets/img/mini/mini3.jpg" alt="imagem-3">
            </div>
            <div class="item">
                <img class="box-film" src="assets/img/mini/mini4.jpg" alt="imagem-4">
            </div>
            <div class="item">
                <img class="box-film" src="assets/img/mini/mini5.jpg" alt="imagem-5">
            </div>
            <div class="item">
                <img class="box-film" src="assets/img/mini/mini6.jpg" alt="imagem-6">
            </div>
            <div class="item">
                <img class="box-film" src="assets/img/mini/mini7.jpg" alt="imagem-7">
            </div>
            <div class="item">
                <img class="box-film" src="assets/img/mini/mini8.jpg" alt="imagem-8">
            </div>
            <div class="item">
                <img class="box-film" src="assets/img/mini/mini9.jpg" alt="imagem-9">
            </div>
            <div class="item">
                <img class="box-film" src="assets/img/mini/mini10.jpg" alt="imagem-10">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
