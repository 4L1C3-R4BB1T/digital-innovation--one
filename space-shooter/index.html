<!DOCTYPE html>

    <head>

        <link rel="icon" href="assets/img/hero.png" />
        <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
        <title>Space Shooter</title>
    </head>

        <div id="main-game">

        <script type="text/javascript" src="assets/js/script.js"></script>
