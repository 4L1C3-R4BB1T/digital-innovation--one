<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ùå</text></svg>">
        <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div>
                <div id="1" class="field" onclick="chooseField(this.id)">-</div>
                <div id="2" class="field" onclick="chooseField(this.id)">-</div>
                <div id="3" class="field" onclick="chooseField(this.id)">-</div>
            </div>
            <div>
                <div id="4" class="field" onclick="chooseField(this.id)">-</div>
                <div id="5" class="field" onclick="chooseField(this.id)">-</div>
                <div id="6" class="field" onclick="chooseField(this.id)">-</div>
            </div>
            <div>
                <div id="7" class="field" onclick="chooseField(this.id)">-</div>
                <div id="8" class="field" onclick="chooseField(this.id)">-</div>
                <div id="9" class="field" onclick="chooseField(this.id)">-</div>
            </div>
            <div class="players">
                <div>
                    <label>PLAYER: </label>
                    <label id="selected-player"></label>
                </div>
                <div>
                    <label>WINNER: </label>
                    <label id="winner"></label>
                </div>
            </div>
            <div>
                <button class="restart" onclick="restart()">RESTART</button>
            </div>
        </div>
        <script src="assets/js/script.js" type="text/javascript" ></script>
    </body>
</html>
