<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="assets/img/icon.png" />
        <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
        <title>Genius</title>
    </head>
    <body>
        <div class="main-game">
            <div class="score-game">
                Pontuação: <span id="score">0</span>
            </div>
            <div class="genius">
                <div class="blue"></div>
                <div class="yellow"></div>
                <div class="red"></div>
                <div class="green"></div>
            </div>
            <div class="options">
                <button class="btn-play" onclick="playGame()">
                    Jogar
                </button>
                <select id="difficulty">
                    <option value=500>Fácil</option>
                    <option value=350>Médio</option>
                    <option value=200>Difícil</option>
                    <option value=100>Extremo</option>
                </select>
            </div>
        </div>
        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>
</html>
