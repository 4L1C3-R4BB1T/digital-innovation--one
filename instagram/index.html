<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/img/instagram-icon.ico" />
    <title>Instagram</title>
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <div>
                <div class="slides">
                    <ul>
                        <li><img src="assets/img/slide/img-1.png" alt="image01"></li>
                        <li><img src="assets/img/slide/img-2.png" alt="image02"></li>
                        <li><img src="assets/img/slide/img-3.png" alt="image03"></li>
                        <li><img src="assets/img/slide/img-4.png" alt="image04"></li>
                        <li><img src="assets/img/slide/img-5.png" alt="image05"></li>
                    </ul>
                </div>

                <img src="assets/img/instagram-celular.png" class="fadeImg" alt="celular">
            </div>
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="assets/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                
                <div class="profile-photo">
                    <img src="assets/img/photo.png" alt="foto de perfil">
                </div>
               
                <a href="#" class="instagram-login"><b>Continuar como li.ean</b></a>
                <a href="#" class="instagram-logout"><b>Remover conta</b></a>
            </div>

            <div class="group">
                <p class="not-account">Não é li.ean?</p>
                
                <p class="not-account">
                    <a href="#"><span class="link-blue"><b>Trocar de conta</b></span></a>
                    ou
                    <a href="#"><span class="link-blue"><b>Cadastre-se</b></span></a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
